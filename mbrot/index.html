			//
			// https://iquilezles.org/articles/msetsmooth


			// increase this if you have a very fast GPU
			#define AA 1
			#define BB 512
			
			const float PI = acos(0.0) * 2.0;
			
			const vec3 C0 = vec3(0.2,0.6,0.8);
			const float B = float(BB);
			const float B2 = B * B;
			const int N = BB * 2;

			float mandelbrot(vec2 c ){		
				float c2 = dot(c, c);
				// skip computation inside M1 - https://iquilezles.org/articles/mset1bulb
				if( 256.0 * c2 * c2 - 96.0 * c2 + 32.0 * c.x - 3.0 < 0.0 ) return 0.0;
				// skip computation inside M2 - https://iquilezles.org/articles/mset2bulb
				if( 16.0*(c2 + 2.0 * c.x + 1.0) - 1.0 < 0.0 ) return 0.0;
			
				// reset
				vec2 z = vec2(0.0);
				int  i = 0;
				float dz = 0.0;
				
				// mandelbrot
				while ( i++ < N && dz < B2 ){
					z = vec2( z.x*z.x - z.y*z.y, 2.0*z.x*z.y ) + c;
					dz = dot(z,z);
				}
			
				if( i > N + 2 ) return 0.0;
				
				float sl = float(i) - log2(log2(dz)) + 4.0;
				float al = smoothstep( -0.1, 0.0, sin( 0.5 + PI * iTime ) );
				return mix( float(i), sl, al );
			}

			void main(){
				vec3 col = vec3(0.0);
				vec2 p = vUv - 0.5;
				float time = iTime;
				float zoo = 0.62 + 0.38 * cos(0.07 *time);
				float coa = cos( 0.015*(1.0 - zoo) * time );
				float sia = sin( 0.015*(1.0 - zoo) * time );
				zoo = pow( zoo, 8.0);
				vec2 xy = vec2( p.x*coa-p.y*sia, p.x*sia+p.y*coa);
				vec2 c = vec2(-.745,.186) + xy*zoo;
		
				float l = mandelbrot(c);
		
				col += 0.5 + 0.5 * cos( PI + l * 0.15 + C0);

				gl_FragColor = vec4( col, 1.0 );
			}
