  <link rel="stylesheet" href="style.css?build=250111">

<script id="glsl" type="x-shader/x-fragment">
  uniform vec2  iResolution;
  uniform float iTime;

  void mainImage( out vec4 fragColor, in vec2 fragCoord ){
    vec2 uv = fragCoord/iResolution.xy;
    vec3 col =  0.9 + 0.1 * cos(iTime + uv.yxx * uv.xyy * vec3(3,4,5));
    vec3 dst = mix(col, col.xxx, abs(cos(iTime * 0.1)));
    fragColor = vec4(dst,1.0);
  }
</script>
<body>
  <canvas id="gl-canvas"></canvas>
  <div id="container"></div>
  <script src="../common/glcanvas.js?v=250126"></script>
  <script type="text/javascript" src="data.js?v=251107"></script>
  <script type="text/javascript" src="main.js?v=251107"></script>
</body>
</html>
