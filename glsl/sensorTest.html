<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="expires" content="0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .info {
      border: 0;
      border-radius: 12px;
      background: #8884;
      margin: 12px;
      padding: 12px;
    }
    #fs-sensor {
      font-size: 10px;
      border-radius: 12px;
      border: 1px solid #8882;
      margin: 8px;
      padding: 8px;
      text-align: center;
    }

    #fs-sensor input[type='submit'] {
      display: none;
    }

    #fs-sensor label {
      font-size: 14px;
      font-weight: 600;
      background: #8864;
    }

  </style>
</head>
<body>
  <fieldset id="fs-sensor"><legend>Sensor</legend>
    <input type="submit" id="isensor" name="isensor"/><label for="isensor"></label>
    <select id="isensor-select">
      <option value="Accelerometer">Accelerometer</option>
      <option value="Gyroscope">Gyroscope</option>
      <option value="Magnetometer">Magnetometer</option>
    </select>
  </fieldset>
  <div id='support' class='info'></div>
  <script>
    let d = document.getElementById('support');
    if ( 'Gyroscope' in window ) {
      let sensor = new Gyroscope();
      sensor.addEventListener('reading', function(e) {
        d.innerHTML = 'x: ' + e.target.x.fixed(4) + ' y: ' + e.target.y.fixed(4) + ' z: ' + e.target.z.fixed(4);
      });
      sensor.start();
    }
  </script>
</body>
</html>
