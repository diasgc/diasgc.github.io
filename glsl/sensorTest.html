<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="refresh" content="5" />
  <style>
    .info {
      border: 0;
      border-radius: 12px;
      background: #8884;
      margin: 12px;
      padding: 12px;
    }
  </style>
</head>
<body>
  <label for="sensorChoice">Choose a Sensor:</label>
  <input list="sensor-list" id="sensorChoice" name="sensorChoice" />
  <datalist id="sensor-list">
    <option value="Accelerometer"></option>
    <option value="Gyroscope"></option>
    <option value="Magnetometer"></option>
  </datalist>
  <div id='support' class='info'></div>
  <script>
    let d = document.getElementById('support');
    if ( 'Magnetometer' in window ) {
      let sensor = new Gyroscope();
      sensor.addEventListener('reading', function(e) {
        d.innerHTML = 'x: ' + e.target.x.fixed(4) + ' y: ' + e.target.y.fixed(4) + ' z: ' + e.target.z.fixed(4);
      });
      sensor.start();
    }
  </script>
</body>
</html>
