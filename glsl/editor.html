<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="expires" content="0">
  <link rel="manifest" href="editor.webmanifest">
  
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/highlight.min.js"></script>
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/languages/glsl.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.3.0/highlightjs-line-numbers.min.js"></script>

  <link  rel="stylesheet"href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/default.min.css"/>
  <link rel="stylesheet" href="editor.css">
  <link  rel="stylesheet"
    href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/github.min.css"
    media="screen and (prefers-color-scheme: light)" />
  <link  rel="stylesheet"
    href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/github-dark-dimmed.min.css"
    media="screen and (prefers-color-scheme: dark)" />
  <script id="defaultFragment" type="x-shader/x-fragment">
uniform vec2 iResolution;
uniform float iTime;

void mainImage(out vec4 fragColor, in vec2 fragCoord){
  vec2 uv = fragCoord.xy / iResolution.xy;
  fragColor = vec4(uv.x * cos(iTime), uv.y * sin(iTime), uv.x * uv.y, 1.0);
}
  </script>
</head>
<body>
  <canvas id="gl-canvas" style="z-index: 0;"></canvas>
  <div id="ecode">
    <pre><code id="fragCode" class="language-glsl" contenteditable="true" spellcheck="false"></code></pre>
  </div>
  <div id="edebug"></div>
  <fieldset class="fs-table"><legend>menu</legend>
    <div id="fname"></div>
    <table id="table"><tr id="opts"></tr></table>
  </fieldset>
  <script src="glcanvas.js?v=2412311200"></script>
  <script src="editor.js?v=2412311200"></script>
</body>
</html>
