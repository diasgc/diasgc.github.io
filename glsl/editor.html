<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="expires" content="0">
  <link  rel="stylesheet"
    href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/default.min.css"
  />
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/highlight.min.js"></script>
  <!-- and it's easy to individually load additional languages -->
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/languages/glsl.min.js"></script>
  </script>
  <style>
    :root {
      color-scheme: dark light;
      --accent:  light-dark(#0bf,#fb0);
      --main-bg: light-dark(#eee,#111);
      --main-fg: light-dark(#111,#eee);
      --swsz: 20px;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--main-bg);
      color: var(--main-fg);
      accent-color: var(--accent);
      margin: 0;
    }
    #fragCode {
      position: absolute;
      top: 12px;
      bottom: 12px;
      left: 12px;
      right: 12px;
      font-family: monospace;
      font-weight: 600;
      font-size: 14px;
      padding: 12px;
      border: 1px solid #8888;
      background: #8882;
      border-radius: 12px;
      resize: none;
    }
    [contenteditable="true"].single-line {
        white-space: nowrap;
        width:200px;
        overflow: hidden;
    } 
    [contenteditable="true"].single-line br {
        display:none;

    }
    [contenteditable="true"].single-line * {
        display:inline;
        white-space:nowrap;
    }
    .fs-table {
      position: absolute;
      border-radius: 12px;
      left: 24px;
      bottom: 24px;
      right: 24px;
      top: auto;
      padding: 8px;
      margin: 2px;
      font-size: 10px;
      text-align: center;
    }
    table {
      table-layout: fixed;
      width: 100%;
    }
    td {
      margin: 8px;
      padding: 0;
    }
    .fs-table button {
      width: 100%;
      outline: none;
      border: none;
      border-radius: 4px;
      background: #222a;
      font-size: 16px;
      font-weight: 800;
      color: white;
      padding: 8px;
      text-align: center;
    }
    #fname {
      display: none;
      outline: none;
      border: none;
      
      padding: 8px;
      text-align: center;
    }
    #fname label {
      font-size: 14px;
      font-weight: 800;
      padding: 8px 18px;
      border-radius: 12px;
      background: #8882;
    }
    #submit {
      border: none;
      margin: 8px;
      padding: 8px;
      font-size: 14px;
      font-weight: 600;
      background: transparent;
      color: black
    }
    input[type="text"] {
      border: none;
      border-radius: 12px;
      margin: 8px;
      padding: 8px;
      font-size: 16px;
      font-weight: 600;
      background: #8882;
    }
  </style>
  <link  rel="stylesheet"
    href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/github.min.css"
    media="screen and (prefers-color-scheme: light)" />
  <link  rel="stylesheet"
    href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/github-dark-dimmed.min.css"
    media="screen and (prefers-color-scheme: dark)" />
</head>
<body>
<pre><code id="fragCode" class="language-glsl" contenteditable="true" spellcheck="false">
</code></pre>
<fieldset class="fs-table"><legend>menu</legend>
  <div id="fname">
    <input type="text" id="sname" name="saveAs" value="MyFragment.frag">
    <label for="sname" onclick="saveAs()">save</button>
  </div>
  <table id="table">
    <tr id="opts"></tr>
  </table>
</fieldset>
<script>
  let defCode = `
#ifdef GL_ES
  precision highp float;
#endif

uniform vec2  iResolution;
uniform vec3  iAccelerometer;
uniform float iTime;
uniform vec3  iOrientation;

void mainImage( out vec4 fragColor, in vec2 fragCoord ) {
  vec3 col = (0.0, 0.0, 0.0);
  fragColor = vec4(col, 1.0);
}`;
  let fragCode = document.getElementById('fragCode');
  let fname = document.getElementById('fname');
  let tr = document.getElementById('opts');
  let table = document.getElementById('table');
  let sname = document.getElementById('sname');
  fragCode.innerHTML = defCode;
  hljs.highlightElement(fragCode);
  
  let opts = [ 'clear', 'load', 'save', 'compile' ];
  opts.forEach(s => {
    let td = document.createElement('td');
    td.width = 100/opts.length + "%";
    let b = document.createElement('button');
    b.innerText = s;
    b.onclick = function(e){
      if (window[e.currentTarget.innerText])
        window[e.currentTarget.innerText]();
    }
    td.appendChild(b);
    tr.appendChild(td);
  });
  function clear(){
    fragCode.innerText = '';
  }
  function save(){
    table.style.display = 'none';
    fname.style.display = 'inline';
  }
  function saveAs(){
    let fname = sname.value;
    const a = document.createElement('a');
    a.href = URL.createObjectURL(new Blob( [fragCode.innerText], { type : "text/plain;charset=utf-8"	}));
    a.download = fname;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    table.style.display = 'block';
    fname.style.display = 'none';
  }
  function load(){
    let load = document.createElement('input');
    load.type = 'file';
    load.accept = '.frag';
    load.onchange = function(e){
      var fileReader=new FileReader();
      fileReader.onload=function(){
        fragCode.innerHTML=fileReader.result;
        hljs.highlightElement(fragCode);
      }
      fileReader.readAsText(this.files[0]);
    }
    document.body.appendChild(load);
    load.click();
    document.body.removeChild(load);
  }
</script>
</body>
</html>
