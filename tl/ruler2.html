<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    body {
      font-family: sans-serif;
      scrollbar-color: transparent transparent;
    }

    #panel-bottom {
      position: absolute;
      bottom: 0;
      height: 20dvh;
      right: 0;
      left: 0;
      /*background: #0008;*/
      z-index: 2;
    }

    #div-input {
      position: absolute;
      top: 8px;
      bottom: 8px;
      left: 0;
      right: 0;
    }

    #div-input input {
      -webkit-appearance: none;
      background: none;
      appearance: none;
      cursor: pointer;
      width: calc(100dvw - 8px);
      padding: 0 8px;
      box-sizing: border-box;
    }

    #div-table {
      position: absolute;
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      overflow-x: auto;
      white-space: nowrap;
      top: 40px;
      padding: 0 0;
      left: 0;
      right: 0;
    }

    #table-caps {
      display: table;
      overflow-x: auto;
      align-items: center;
      text-align: center;
    }

    #div-ruler {
      position: absolute;
      width: 100dvw;
      overflow-x: auto;
    }

    .ruler-mark {
      position: absolute;
      width: 2px;
      height: 50px;
      color: #b008;
      left: 50%;
      top: 0;
      z-index: 1;
    }

    #table-caps th {
      font-weight: 600;
      font-size: var(--fsz-tb);
      color: var(--accent);
      white-space:nowrap;
      margin-bottom: 0;
    }
    #ruler {
      padding-left: 50dvw;
      padding-right: 50dvw;
    }
    #ruler-label {
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }
    #table-caps tr {
      margin-top: 0;
      font-weight: 600;
      font-size: var(--fsz-tb);
      color: var(--main-fg);
      white-space:nowrap;
    }

    #table-caps td {
      padding: 0 12px;
      min-width: 32px;
    }
  </style>
</head>
<body>
  <div id='panel-bottom'>
    <div id="div-input" width="100%">
      <div id="ruler-label" width="100%">0</div>
    </div>
    <div id='div-table'>
      <table id='table-caps'>
        <thead id="thead"></thead>
        <tbody id='tdata'"></tbody>
      </table>
    </div>
  </div>
  <div id="record-btn-div" onclick="startStop()">
    <input id="startStop" type="checkbox"/><label for="startStop"></label>
  </div>
  <script>
    let d = document.getElementById('div-input');
    let l = document.getElementById('ruler-label');

    function createRuler(container, callback, options){
      
      options = options || {};
      let opts = {
        min: options.min || 0,
        max: options.max || 100,
        tickSpacing: options.tickSpacing || 5,
        lineWidth: options.lineWidth || 0.5,
        topMargin: options.topMargin || 5,
        scaleUnits: options.scaleUnits || 10,
        tickHeightArray: options.tickHeightArray || [20,18,14]
      }

      const divRuler = document.createElement('div');
      divRuler.style.position = 'absolute';
      divRuler.style.width = '100dvw';
      divRuler.style.overflowX = 'auto';
      container.appendChild(divRuler);
      
      opts.w = opts.max - opts.min;
      const canvas = document.createElement('canvas');
      const width = opts.w * opts.tickSpacing;
      divRuler.onscroll = (e) => callback(opts.min + opts.w * e.currentTarget.scrollLeft / width);
      canvas.width = width;
      canvas.height = divRuler.clientHeight || 50;
      canvas.style.padding = '0 50dvw';
      const tickHeight = Array(opts.scaleUnits).fill(opts.tickHeightArray[opts.tickHeightArray.length - 1]);
      tickHeight[0] = opts.tickHeightArray[0];
      tickHeight[opts.scaleUnits/2] = opts.tickHeightArray[1];
      const ctx = canvas.getContext('2d');
      ctx.lineWidth = opts.lineWidth;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();

      // Draw the base line of the ruler
      ctx.moveTo(0, opts.topMargin);
      ctx.lineTo(width, opts.topMargin);
      ctx.stroke();

      const decPlaces = (d) => ((Math.log10(Math.abs(d))& 0xff) + 1);
      // Draw the ticks and numbers
      var j = Math.round(opts.min);
      let dmin = decPlaces(opts.min) * opts.tickSpacing;
      let dmax = decPlaces(opts.max) * opts.tickSpacing;
      ctx.fillText(opts.min, 2, tickHeight[0] + 15);
      for (let i = 0; i <= width; i += opts.tickSpacing) {
        let th = tickHeight[Math.abs(j % 10)];
        ctx.moveTo(i, opts.topMargin);
        ctx.lineTo(i, opts.topMargin + th);
        ctx.stroke();
        if (th === tickHeight[0])
          ctx.fillText(j, i - (j === opts.max ? dmax : 5), th + 15);
        j++;
      }
      divRuler.appendChild(canvas);
      let m = document.createElement('div');
      m.style.position = 'absolute';
      m.style.width = '1px';
      m.style.height = '50px';
      m.style.borderLeft = '1px solid #b00';
      m.style.left = '50%';
      m.style.top = canvas.style.top;
      container.appendChild(m);
    }
    createRuler(d, (e) => l.innerText= e.toFixed(0), {
      min: -60,
      max: 60
    });
  </script>
</body>
</html>
