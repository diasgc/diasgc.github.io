<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruler Picker</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.ruler-container {
    position: relative;
    width: 80%;
    max-width: 600px;
    margin: 20px 0;
}

.ruler {
    width: 100%;
    height: 50px;
    background: linear-gradient(to right, #ccc 1px, transparent 1px);
    background-size: 10px 100%;
    position: absolute;
    top: 0;
    left: 0;
}

input[type="range"] {
    width: 100%;
    -webkit-appearance: none;
    appearance: none;
    background: transparent;
    position: relative;
    z-index: 1;
}

input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #007bff;
    cursor: pointer;
    border-radius: 50%;
}

input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #007bff;
    cursor: pointer;
    border-radius: 50%;
}

.output {
    font-size: 1.2em;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="ruler-container">
        <div class="ruler" id="ruler"></div>
        <input type="range" id="ruler-picker" min="0" max="100" value="50">
    </div>
    <div class="output">
        Selected Value: <span id="selected-value">50</span>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const rulerPicker = document.getElementById('ruler-picker');
        const selectedValue = document.getElementById('selected-value');

        rulerPicker.addEventListener('input', function() {
            selectedValue.textContent = rulerPicker.value;
        });
      });

    </script>
</body>
</html>
