<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Timelapse Recorder</title>
  <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>"/>
  <link rel="stylesheet" href="tl.css">
</head>
<body>
  <!--<canvas id="tl-canvas"></canvas>-->
  <video id="tl-video" autoplay playsInline muted></video>
  <canvas id="tl-canvas"></canvas>
  <div id="panel-top">
    <fieldset class="fset"><legend>elapsed</legend>
      <div id="elapsed">00:00:00</div>
    </fieldset>
    <fieldset class="fset"><legend>recorded</legend>
      <div id="timer">00:00</div>
      <div id="stats">idle</div>
      <div id="log"></div>
    </fieldset>
  </div>
  <div id="panel-set">
    <div id="panel-input">
      <div id="input-title">title</div>
      <div id="input-value">value</div>
      <div id="input-ruler"></div>
    </div>
  </div>
  <div id="panel-bottom">
    <div id='div-table'>
      <table id='table-caps'>
        <thead id="thead">
          <th>h1</th>
          <th>h2</th>
          <th>h3</th>
          <th>h4</th>
          <th>h5</th>
          <th>h6</th>
          <th>h7</th>
          <th>h8</th>
          <th>h9</th>
        </thead>
        <tbody id="tdata">
          <td>d1</td>
          <td>d2</td>
          <td>d3</td>
          <td>d1</td>
          <td>d2</td>
          <td>d3</td>
          <td>d1</td>
          <td>d2</td>
          <td>d3</td>
        </tbody>
      </table>
    </div>
    <div style="display: flex; align-items: center; justify-content: center;">
      <div id="record-btn-div">
        <label for="startStop"></label>
        <input id="startStop" type="checkbox" onclick="startStop()"/>
      </div>
    </div>
  </div>
  <script src="../widgets/ruler.js"></script>
  <script src="timelapse.min.js"></script>
  <script src="tl.js?v=250113"></script>
</body>
</html>
