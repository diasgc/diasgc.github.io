<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFFFFA">
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFA">
    <meta name="msapplication-navbutton-color" content="#FFFFFA">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon-512x512.png">
    <link rel="apple-touch-startup-image" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-title" content="Level">
    <meta name="application-name" content="Level">  
  
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="site.webmanifest">
    <title>THIS IS TITLE</title>
    <link rel="stylesheet" href="inv.css">
</head>
<body>
  <fieldset id="loadCsv">
    <div class="title">load csv</div>
    <input type="file" id="csvIn" name="csv-in" accept="text/csv">
    <fieldset id="inOptions">
      <legend>Options</legend>
      <div style="display: block;">
      <label for="crlf">line feed</label>
      <select id="crlf" name="line-feed">
        <option value="auto">auto</option>
        <option value="\r\n">CRLF</option>
        <option value="\n">LF</option>
      </select>
      <label for="fieldsep">separator</label>
      <select id="fieldsep" name="sep">
        <option value="auto">auto</option>
        <option value=",">, comma</option>
        <option value=";">; semicolon</option>
      </select>
      <label for="offset">offset</label>
      <select id="offset" name="offset">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      </div>
    </fieldset>
  </fieldset>
  <fieldset id="saveCsv">
    <div class="title">save csv</div>
    <button id="csvOut">save file</button>
  </fieldset>
  <fieldset id="result">
    <legend>Result</legend>
  </fieldset>
  <script src="inv.js"></script>
</body>
</html>
