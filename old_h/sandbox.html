<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
  <title>Test iframe</title>
  <style>
    body, html {
      font-family: monospace;
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .m-top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: start;
      padding: 12px;
      background: #400;
    }
    #i-url {
      display: inline-block;
      width: calc(100% - 72px);
      padding: 8px;
      margin-left: 24px;
      font-size: 14px;
      color: #eee;
      background: #333;
      border-radius: 8px;
      outline: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
 </head>
 <body>
   <iframe id="iframe" sandbox="allow-scripts" onload="setUrl(this.contentWindow.location)"></iframe>
   <div class="m-top">
    <div id="i-url" contenteditable="true">https://www.google.com</div>
   </div>
   <script>
    const iframe = document.getElementById('iframe');
    const iUrl = document.getElementById('i-url');
    iUrl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        let url = iUrl.innerText.trim();
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          url = 'https://' + url;
        }
        iframe.src = url;
      }
    });
    function setUrl(location) {
      iUrl.innerText = iframe.src;
      let iframeDoc = this.contentDocument || this.contentWindow.document;
      let audios = iframeDoc.querySelectorAll('audio, video');
      audios.forEach(el => el.muted = true);
    }
   </script>
 </body>
</html>
