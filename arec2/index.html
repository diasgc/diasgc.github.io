<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>Audio Recorder</title>
  <link rel="manifest" href="site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎙️</text></svg>"/>
  <link rel="stylesheet" href="arec.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.12.13/umd/ffmpeg.min.js" integrity="sha512-RPp6kuF/XLoXVTFGd1QGQxZ93lEBxXnFZrHhUuLt/dpZGwHi1VQqH54z0HNG7BAlVarTgpahULqWLqQP2PBtxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
</head>
<body>
  <div class="div-center">
    <fieldset class="fs-mic"><legend>microphone</legend>
      <input type="radio" id="rec-mc0" name="mic" value="0" onchange="rmic()" checked/><label id="r0" for="rec-mc0">off</label>
      <input type="radio" id="rec-mc1" name="mic" value="1" onchange="rmic()"/><label id="r1" for="rec-mc1">on</label>
    </fieldset>
  </div>
  <div id="timer" class="div-center">00:00:00</div>
  <div id="log-stat" class="div-center"></div>
  <div id="div-main" class="container" disabled>
    <div class="c-setup">
      <fieldset class="fs-main"><legend>input</legend><div id="fs-input"></div></fieldset>
      <fieldset class="fs-main"><legend>output</legend><div id="fs-output"></div></fieldset>
    </div>
    <pre id="logs"></pre>
  </div>
  <label class="div-start div-center">
    <input id="startStop" type="checkbox" onchange="startStop()"/>
    <span class="start-button"></span>
  </label>
  <script src="arec.js?v=2412242300"></script>
</body>
</html>
