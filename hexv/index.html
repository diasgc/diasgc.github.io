<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>CodeView</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="hexv.css">
</head>
<body>
  <div id="content" class='c-content'>
    <div id="file-picker">
      <input type="file" accept="*" id="file-input">
    </div>
    <div id="div-hexv" class="tab-content">
      <div class='table-fixed-head'>
        <table id='thex' class='table-hex'>
          <thead id="th-data"></thead>
          <tbody id='tdata'></tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="footer" class='c-footer'>
    <div id='f-opts' class='f-div'>
      <button id='opt-prev' class='fo-sm' onclick="setOffsetPrev()">&#x25C0;</button>
      <span id='opt-off' class="fo-sp" onclick="setOffset()">0x0000-0x2000</span>
      <button id='opt-next' class='fo-sm' onclick="setOffsetNext()">&#x25B6;</button>
      <button id='opt-bytes' class='menu-item' onclick="setRowbytes()">8 byte</button>
      <button id='opt-char' class='menu-item' onclick="setAscii()">char: '.'</button>
    </div>
    <div id='f-hinfo' class='f-div'>
      <div>
        <fieldset class="f-fs"><legend>endianess</legend>
          <input type="radio" id="hvi-le" name="endn" value="le" checked /><label for="hvi-le">LE</label>
          <input type="radio" id="hvi-be" name="endn" value="be" /><label for="hvi-be">BE</label>
        </fieldset>
        <fieldset class="f-fs"><legend>sign</legend>
          <input type="radio" id="hvi-u" name="sign" value="u" checked /><label for="hvi-u">U</label>
          <input type="radio" id="hvi-s" name="sign" value="s" /><label for="hvi-s">S</label>
        </fieldset>
        <fieldset class="f-fs"><legend>bytes</legend>
          <input type="radio" id="hvi-8b" name="bwidth" value="8" checked /><label for="hvi-8b">int8</label>
          <input type="radio" id="hvi-16b" name="bwidth" value="16" /><label for="hvi-16b">int16</label>
          <input type="radio" id="hvi-32b" name="bwidth" value="32" /><label for="hvi-32b">int32</label>
          <input type="radio" id="hvi-64b" name="bwidth" value="64" /><label for="hvi-64b">int64</label>
          <input type="radio" id="hvi-32f" name="bwidth" value="f32" /><label for="hvi-32f">float32</label>
          <input type="radio" id="hvi-64f" name="bwidth" value="f64" /><label for="hvi-64f">float64</label>
        </fieldset>
      </div>
      <div>
        <fieldset class="f-fsv"><legend>decimal</legend>
          <div id="hvi-dec" class="hvi-val">0</div>
        </fieldset>
        <fieldset class="f-fsv"><legend>hexadecimal</legend>
          <div id="hvi-hex" class="hvi-val">0x0</div>
        </fieldset>
        <fieldset class="f-fsv"><legend>binary</legend>
          <div id="hvi-bin" class="hvi-val">0b000000</div>
        </fieldset>
      </div>
    </div>
  </div>

  <!-- PopupMenu -->
  <div id="popupMenu" class="modal">
    <div id="popupContent" class="modal-content"></div>
  </div>

  <div id="bottomContent" class="bottom-content">
  </div>

  <script type="text/javascript" src="datareader.js?v=2411182000"></script>
  <script type="text/javascript" src="common.js?v=2411182000"></script>
  <script type="text/javascript" src="hexv.js?v=2411182000"></script>
</body>
</html>
