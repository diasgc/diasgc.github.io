<div class="control-group">
  <div class="div-header">Grub</div>
  <details>
    <summary>OS Menu</summary>
    <div class="flex-end">
      <div class="flex-1">
        <label for="os_color">Color:</label>
        <input type="color" id="os_color" value="#FFFFFF" />
      </div>
      <div class="flex-1">
        <label for="os_size">Size:</label>
        <input type="number" id="os_size" min="18" max="128" step="4" value="72"/>
      </div>
      <div class="flex-switch">
        <span class="span-label">Render Captions</span>
        <label class="material-switch">
          <input type="checkbox" id="grub_rendercap" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="flex-end">
      <div class="flex-1">
        <label for="grub_menu_x">x%:</label>
        <input type="number" id="grub_menu_x" min="5" max="80" step="5" value="10"/>
      </div>
      <div class="flex-1">
        <label for="grub_menu_y">y%:</label>
        <input type="number" id="grub_menu_y" min="5" max="90" step="5" value="40"/>
      </div>
      <div class="flex-1">
        <label for="grub_menu_w">width%:</label>
        <input type="number" id="grub_menu_w" min="5" max="90" step="5" value="40"/>
      </div>
      <div class="flex-1">
        <label for="grub_menu_h">height%:</label>
        <input type="number" id="grub_menu_h" min="5" max="90" step="5" value="30"/>
      </div>
  </details>
</div>
<script src="html/grub.js?v=1.02" type="text/javascript"></script>
