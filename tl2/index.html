          <label for="interval">Interval(s):</label>
          <input type="number" id="interval" value="2" min="1">  
        </div>
        <div class="flex-1">
          <label for="fps">fps:</label>
          <input type="number" id="fps" value="30" min="24">  
        </div>
        <div class="flex-1">
          <label for="duration">Duration(s):</label>
          <input type="number" id="duration" value="60" min="10">  
        </div>
        <div class="flex-1">
          <label for="exptime">Exp(ms):</label>
          <input type="number" id="exptime" value="0" min="0">  
        </div>
        <div class="flex-1">

          <label for="startStop"></label>
          <input id="startStop" type="checkbox" onclick="startStop()"/>

      </div>

    <div id="dialog" class="dialog-box">

        <div class="dialog-header">
          <span id="dialog-close" class="dialog-close">&times;</span>

          <p>Dialog content goes here.</p>
        </div>
        <div class="dialog-footer">

        </div>

    <canvas id="captureCanvas" style="display: none;"></canvas>

    <video id="timelapseVideo" controls></video>
