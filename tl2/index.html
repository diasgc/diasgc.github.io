<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Timelapse Recorder</title>
  <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>"/>
  <link rel="stylesheet" href="tl2.css">
</head>
<body>
    <video id="videoFeed" width="1280" height="720" autoplay></video>

    <div class="controls">
      <div class="flex-input">
        <div class="flex-1">
          <label for="interval">Interval(s):</label>
          <input type="number" id="interval" value="2" min="1">  
        </div>
        <div class="flex-1">
          <label for="fps">fps:</label>
          <input type="number" id="fps" value="30" min="24">  
        </div>
        <div class="flex-1">
          <label for="duration">Duration(s):</label>
          <input type="number" id="secs" value="60" min="10">  
        </div>
      </div>
      <div class="rec-btn">
        <div id="record-btn-div">
          <label for="startStop"></label>
          <input id="startStop" type="checkbox" onclick="startStop()"/>
        </div>
      </div>
    </div>

    <canvas id="captureCanvas" style="display: none;"></canvas>

    <div id="status">Status: Waiting to start...</div>
    
    <video id="timelapseVideo" controls style="display: none; max-width: 640px;"></video>

    <script src="tl2.js?v=251027b"></script>
</body>
</html>
