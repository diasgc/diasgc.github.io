<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Timelapse Recorder</title>
  <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="tl2.css">
</head>
<body>
    <h2>Live Camera Feed</h2>
    <video id="videoFeed" width="640" height="480" autoplay></video>

    <div class="controls">
        <label for="interval">Capture Interval (seconds):</label>
        <input type="number" id="interval" value="5" min="1">
        <button id="startStopBtn">Start Capture</button>
    </div>

    <canvas id="captureCanvas" style="display: none;"></canvas>

    <h2 id="status">Status: Waiting to start...</h2>
    
    <video id="timelapseVideo" controls style="display: none; max-width: 640px;"></video>

    <script src="tl2.js"></script>
</body>
</html>
