  <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">

<body>

  <video id="videoFeed" width="720" height="720" autoplay></video>

  <div class="controls">
    <div class="flex-input" id="div-setup"></div>
    <div class="rec-btn">
      <div class="rec-btn-div">
        <input type="checkbox" id="startStop"/>
        <label for="startStop"></label>
      </div>
    </div>
  </div>

  <canvas id="captureCanvas" style="display: none;"></canvas>

  <div id="status">Status: Waiting to start...</div>
  <div id="videoOverlay"></div>
  <div id="div-timer">
    <label for="elapsedTime" class="div-timer-label">elapsed</label>
    <div id="elapsedTime">0</div>
    <label for="recordedTime" class="div-timer-label">recorded</label>
    <div id="recordedTime">0</div>
  </div>

  <div id="info" onclick="showInfo()">ðŸ›ˆ</div>
