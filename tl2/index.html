<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Timelapse Recorder</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>"/>
  <link rel="stylesheet" href="tl2.css">
</head>
<body>

  <video id="videoFeed" width="720" height="720" autoplay></video>

  <div class="controls">
    <div class="flex-input" id="div-setup"></div>
    <div class="flex-input">
      <div class="flex-1"></div>
      <div class="flex-1">
        <div class="rec-btn-div">
        <input type="checkbox" id="startStop"/>
        <label for="startStop"></label>
        </div>
      </div>
      <div class="flex-1">
        <div class="div-ico-48" id="tl-speed">60x</div>
      </div>
    </div>
  </div>

  <canvas id="captureCanvas" style="display: none;"></canvas>

  <div id="status">Status: Waiting to start...</div>
  <div id="videoOverlay"></div>
  <div id="div-timer">
    <label for="elapsedTime" class="div-timer-label">elapsed</label>
    <div id="elapsedTime">0</div>
    <label for="recordedTime" class="div-timer-label">recorded</label>
    <div id="recordedTime">0</div>
  </div>

  <div class="div-info">
    <div class="material-icons info" onclick="showInfo()">info</div>
    <div class="material-icons info" onclick="showCaps()">help</div>
    <div class="material-icons info" onclick="setMime()">av1</div>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Custom Prompt -->
  <div id="customPrompt">
    <p>Please select an option:</p>
    <select id="selectOption"></select>
    <br>
    <button id="prompt-ok">OK</button>
    <button id="prompt-cancel">Cancel</button>
  </div>

  <video id="timelapseVideo" controls></video>

  <script src="tl2a.js?v=251102a"></script>
</body>
</html>
