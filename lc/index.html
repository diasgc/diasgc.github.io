<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div id="reader" style="width: 250px; height: 250px"></div>
    <!-- Rounded switch -->
    <table style="width: auto;">
      <tr>
        <td class="toggle-button-cover">
          <div class="button-cover" style="content: 'Camera Facing';">
            <div class="button r" id="button-1">
              <input type="checkbox" class="checkbox" />
              <div class="knobs"></div>
              <div class="layer"></div>
            </div>
          </div>
        <td>Camera facing settings</td>
      </tr>
      <tr>
        <td class="toggle-button-cover">
          <div class="button-cover" style="content: 'fps speed';">
            <div class="button r" id="button-1">
              <input type="checkbox" class="checkbox" />
              <div class="knobs"></div>
              <div class="layer"></div>
            </div>
          </div>
        <td>Camera settings</td>
      </tr>
    </table>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
